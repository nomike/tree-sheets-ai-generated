<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            border: 1px solid red;
        }
        header {
            background-color: #f0f0f0;
            padding: 0;
            border: 1px solid blue;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }
        header h2 {
            text-align: center;
            margin: 0;
            font-size: 1.0em;
        }

    
        header .id {
            float: left;
            padding: 0;
            margin: 0;
            font-size: 1.5em;
            color: #999;
            border: 2px solid black;
        }
        
        p.height {
            font-weight: bold;
            text-align: center;
            border: 1px solid green
        }
        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section class="treepage">
            <header>
                <div class="id">126</div>
                <h1>European Birch</h1>
                <h2>Betula Pendula</h2>
            </header>
            <p class="height">Height: 10m</p>
            <p>Content goes here.</p>
        </section>
        <section>
            <header>
                <h1>European Hornbeam</h1>
                <h2>Carpinus Betulus</h2>
            </header>
            <p>Content goes here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2019</p>
    </footer>
</html>
